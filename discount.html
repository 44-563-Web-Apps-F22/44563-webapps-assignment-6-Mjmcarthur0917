<!DOCTYPE html>
<html>
 
<body>
<title>Discount</title>
<h2>Matthew McArhtur Computes Discount</h2>

<form>
    <label for="form1_base">Enter Base Amount </label>
    <input type ="number" id="form1_base" name="form1_base" min = 0 value=20> <br>

    <label for="form1_discount">Enter Discount Percentage</label>
    <input type ="number" id="form1_discount" name="form1_discount" autofocus value = 10> <br>

    <input type="button" onclick="applyDiscount()" value="Calculate Discount">
</form>

<p id="result">This text will be replaced </p>

<script> 
function applyDiscount(){
    console.log("Getting form values")
    baseVal = document.getElementById("form1_base").value
    discountPercentage = document.getElementById("form1_discount").value
    confirmed = confirm("Are these the values? "+baseVal+" and "+discountPercentage)
    
    result = ""

    out = document.getElementById("result")

    result = "Discounted amounds to base value: " + baseVal.toString() + " are: "


    for (let i = 1; i <=5 ; i++) 
    {   
        result = result.concat((baseVal * i)*(1-(discountPercentage/100))).toString() + " "
        out.innerHTML = result
    }
}
</script>

<div class="container">
    <form>
        <div class="form-group">
        <input type="radio" id="choice_1" name="operations" onclick="chooseOp()" value="Times">
        <label for="first">*</label> 
        </div>

        <div class="form-group">
        <input type="radio" id="choice_2" name="operations" onclick="chooseOp()" value="Divide">
        <label for="second">/</label> 
        </div>

        <div class="form-group">
        <input type="radio" id="choice_3" name="operations" onclick="chooseOp()" value="Exponent">
        <label for="third">**</label>
        </div>

    </form>

<p id="result2"> </p>

</div>    
<script>

function chooseOp()
{
   base = document.getElementById("form1_base").value;
   discount = document.getElementById("form1_discount").value;
   times = document.getElementById("choice_1").checked;
   divide = document.getElementById("choice_2").checked;
   exponent = document.getElementById("choice_3").checked;
   result2 = 0;

   if(times){
        result2 = base * discount
   }

   else if(divide){
        result2 = base / discount
   }

   else if(exponent){
        result2 = base ** discount
   }

   document.getElementById("result2").innerHTML=result2;

}
</script>

</body>
</html>
