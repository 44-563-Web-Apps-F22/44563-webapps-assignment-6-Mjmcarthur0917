<!DOCTYPE html>
<html>
 
<body>
<title>Input</title>
<h2>Musician guess by Matthew McArthur</h2>

<form>
    <label for="form1_musician">Enter the secret musician name </label>
    <input type ="password" id="form1_musician" name="form1_musician" value="John Lennon"> <br>

    <label for="form1_guess">Guess the Musician </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 



function checkGuess (){
    var correct =0;
    var wrong =0;
    console.log("Getting form values")
    musician = document.getElementById("form1_musician").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Are these the values? "+musician+" and "+guess)
    
    out = document.getElementById("result")
    if(musician == guess){
        out.innerHTML = "You got it right!"
        window.alert("You got it right!")
        correct+=1
    } 
    else {
        out.innerHTML = "Wrong Musician"
        window.alert("Wrong Musician")
        wrong+=1
    }
}
</script>

<div>
    <img src="Assassin.PNG" id="img-change" role="button" alt="Picture of Assassin bug" height="100" width="100" onclick="swapImage()">
</div>

<Script>
    let useImage =1;
    function swapImage(){
        console.log("Image clicked")
        out = document.getElementById("img-change")
        
        console.log("img id:"+ out.src + useImage)
        switch(useImage){
            case 1:
                out.src="Horsefly.PNG";
                useImage =2;
                break;
            case 2:
                out.src="mosquito.PNG";
                useImage=3;
                break;

            case 3:
                out.src="Assassin.PNG";
                useImage = 1;
                break;
        }
    }
</Script>


</body>
</html>
